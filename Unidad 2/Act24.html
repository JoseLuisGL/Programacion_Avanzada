        drawTree(-10, 540, 60, -Math.PI / 2, 12, 16);

        //Hojas y arbol --Se lo copie a un ruso :v
        function drawTree(startX, startY, length, angle, depth, branchWidth) {
        var rand = Math.random;
        var newLength, newAngle, newDepth, maxBranch = 3,
            endX, endY, maxAngle = 2 * Math.PI / 6, subBranches;

        ctx.beginPath();
        ctx.moveTo(startX, startY);
        endX = startX + length * Math.cos(angle);
        endY = startY + length * Math.sin(angle);
        ctx.lineCap = 'round';
        ctx.lineWidth = branchWidth;
        ctx.lineTo(endX, endY);

        if (depth <= 2) {
            ctx.strokeStyle = 'rgb(0,' + (((rand() * 24) + 128) >> 0) + ',0)';
        }
        else {
            ctx.strokeStyle = 'rgb(128,' + (((rand() * 24) + 64) >> 0) + ',0)';
        }
        ctx.stroke();
        newDepth = depth - 1;

        if(!newDepth) {
            return;
        }
        subBranches = (rand() * (maxBranch - 1)) + 1;
        branchWidth *= 0.7;

        for (var i = 0; i < subBranches; i++) {
            newAngle = angle + rand() * maxAngle - maxAngle * 0.5;
            newLength = length * (0.7 + rand() * 0.3);

            drawTree(endX, endY, newLength, newAngle, newDepth, branchWidth);
        }

        }
