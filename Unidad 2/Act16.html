<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas I</title>
    <style>
        canvas {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Actividad 16</h1>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        var figura = 1;
        var bandera = false;

        canvas.addEventListener("click", function(e) {
            ctx.fillStyle = getRandomColor();
            if (figura == 1) {
                ctx.beginPath();
                ctx.arc(e.x - canvas.offsetLeft, e.y - canvas.offsetTop, 70, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            } else {
                ctx.fillRect(e.x - canvas.offsetLeft - 50, e.y - canvas.offsetTop - 50, 100, 100);
                ctx.stroke();
            }
        });

        canvas.addEventListener("mouseover", function(e) {
            ctx.fillStyle = getRandomColor(); 
        });

        canvas.addEventListener("mouseout", function(e) {
            figura = (figura == 1) ? 2 : 1;
        });

        canvas.addEventListener("mousemove", function(e) {
            if (bandera) {
                ctx.fillStyle = "black";
                ctx.fillRect(e.x - canvas.offsetLeft, e.y - canvas.offsetTop, 5, 5);
            }
        });

        canvas.addEventListener("mousedown", function(e){
            bandera = true;
        })

        canvas.addEventListener("mouseup", function(e){
            bandera = false;
        })

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
