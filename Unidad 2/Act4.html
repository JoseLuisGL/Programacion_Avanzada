<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas I</title>
    <style>
        canvas {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>Actividad 4</h1>
    <canvas id="canvas" width="1000" height="800"></canvas>

    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        /*ctx.fillStyle = "red";
        ctx.fillRect(100,100,100,100);*/
        ctx.fillStyle = "green";
        ctx.fillRect(50, 50, 200, 200);
        ctx.fillStyle = "rgba(215,230,20,0.5)";
        ctx.fillRect(130, 120, 200, 200);

        /*ctx.lineWidth = "4";
        ctx.strokeStyle = "yellow";
        ctx.strokeRect(370,380,100,100);*/

        ctx.beginPath();
        ctx.moveTo(450, 250);
        ctx.lineTo(650, 50);
        ctx.lineTo(750, 250);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();


        ctx.lineWidth = "4";
        ctx.strokeStyle = "white";
        ctx.beginPath();
        ctx.moveTo(750, 250);
        ctx.lineTo(850, 400);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(480, 430, 70, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.strokeStyle = "red";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(680, 430, 70, 0, 2 * Math.PI);
        ctx.stroke();

    </script>
</body>

</html>
