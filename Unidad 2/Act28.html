<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas I</title>
    <style>
        canvas {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Actividad 28</h1>
    <canvas id="canvas" width="800" height="600" tabindex="0"></canvas> 

    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let x = 350;
        let y = 250;
        var direction = "";
        var speed = 10;

        document.addEventListener("keydown", function(e){

            switch(e.key)
            {
                case "ArrowUp":
                    direction = "up";
                break;
                case "ArrowDown":
                    direction = "down";
                break;
                case "ArrowLeft":
                    direction = "left";
                break;
                case "ArrowRight":
                    direction = "right";
                break;
                case "Space":
                    speed+= 2.5;
                break;
            }

        })

        function getRandomColor() {
            var trans = '0.5'; 
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')';
            return color;
        }

        function update(){

            switch(direction)
            {
                case "up":
                    y-=10;
                    if(y ==-40){
                        y = 600;
                    }
                break;
                case "down":
                    y+=10;
                    if(y ==640){
                        y = -40;
                    }
                break;
                case "left":
                    x-=10;
                    if(x == -40){
                        x = 840;
                    }
                break;
                case "right":
                    x+=10;
                    if(x == 840){
                        x = -40;
                    }
                break;
            }


        }

        function pintar(){

            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, 800, 600);

            ctx.fillStyle = getRandomColor();
            ctx.fillRect(x, y, 50, 50);
            ctx.stroke();

            

            //console.log(e);
            update();
            requestAnimationFrame(pintar);

        }

        requestAnimationFrame(pintar);

    </script>
</body>
</html>
