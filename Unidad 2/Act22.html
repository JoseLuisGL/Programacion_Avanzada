<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas I</title>
    <style>
        canvas{
            background-color: #FF9A57;
        }
    </style>
</head>
<body>
    <h1>Actividad 22</h1>
    <canvas id="canvas" width="800" height="800"></canvas>

    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(780, 110, 180, 0, 2 * Math.PI);
        ctx.fillStyle = "#FFE76C";
        ctx.fill();


        ctx.fillStyle = "#FFB66C";
        ctx.beginPath();
        ctx.moveTo(200,300);
        ctx.lineTo(500,800);
        ctx.lineTo(-500,800);
        ctx.closePath();
        ctx.fill();


        ctx.fillStyle = "#FFB66C";
        ctx.beginPath();
        ctx.moveTo(630,350);
        ctx.lineTo(900,800);
        ctx.lineTo(450,800);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#FFB66C";
        ctx.beginPath();
        ctx.moveTo(460,450);
        ctx.lineTo(630,350);
        ctx.lineTo(450,800);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#FFD46C";
        ctx.beginPath();
        ctx.moveTo(200,300);
        ctx.lineTo(460,450);
        ctx.lineTo(452,750);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#FFD46C";
        ctx.beginPath();
        ctx.moveTo(630,350);
        ctx.lineTo(800,480);
        ctx.lineTo(800,650);
        ctx.closePath();
        ctx.fill();



    </script>      
</body>
</html>
