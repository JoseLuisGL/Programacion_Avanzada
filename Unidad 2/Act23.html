<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas I</title>
    <style>
        canvas{
            background-color: #B3EEFE;
        }
    </style>
</head>
<body>
    <h1>Actividad 23</h1>
    <canvas id="canvas" width="1500" height="800"></canvas>

    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");


        //Cuadrados
        ctx.fillStyle = "#84C0FF";
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.strokeStyle = "black";
        ctx.roundRect(530, 280, 250, 450, [10]);
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle = "#FFC0B5";
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.strokeStyle = "black";
        ctx.roundRect(350, 450, 250, 250, [10]);
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle = "#51D96B";
        ctx.beginPath();
        ctx.lineWidth = 8;
        ctx.strokeStyle = "black";
        ctx.roundRect(1280, 450, 250, 250, [10]);
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle = "#008800";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.fillRect(970, 450, 180, 70);
        ctx.strokeRect(970, 450, 180, 70);

        ctx.fillStyle = "#008800";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.fillRect(980, 520, 160, 176);
        ctx.strokeRect(980, 520, 160, 176);

        //Lineas abajo
        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(1000, 522, 8, 170);

        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(990, 522, 4, 170);

        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(985, 522, 4, 170);

        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(1025, 522, 6, 170);

        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(1090, 522, 6, 170);

        //Lineas arriba
        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(1000, 452, 8, 66);

        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(990, 452, 4, 66);

        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(985, 452, 4, 66);

        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(1025, 452, 6, 66);

        ctx.fillStyle = "#00DC5C";
        ctx.beginPath();
        ctx.fillRect(1100, 452, 4, 66);

        //Lineas de abajo negras
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1127, 522, 8, 170);

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1120, 522, 4, 170);

        ctx.fillStyle = "black";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.fillRect(1110, 522, 4, 170);

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1105, 522, 2, 170);

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1100, 522, 4, 170);

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1118, 522, 8, 170);

        //Lineas de arriba negras
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1137, 452, 8, 66);

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1130, 452, 4, 66);

        ctx.fillStyle = "black";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.fillRect(1110, 452, 4, 66);

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1105, 452, 2, 66);

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1105, 452, 4, 66);

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.fillRect(1118, 452, 8, 66);

        //Cajas
        ctx.fillStyle = "#FF8752";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.fillRect(40, 350, 80, 80);
        ctx.strokeRect(40, 350, 80, 80);

        ctx.fillStyle = "#FF8752";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.fillRect(240, 90, 80, 80);
        ctx.strokeRect(240, 90, 80, 80);

        ctx.fillStyle = "#FF8752";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.fillRect(320, 90, 80, 80);
        ctx.strokeRect(320, 90, 80, 80);

        ctx.fillStyle = "#FF8752";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.fillRect(1350, 200, 80, 80);
        ctx.strokeRect(1350, 200, 80, 80);


        //Sombras
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.fillRect(600, 500, 50, 250);
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.fillRect(780, 330, 50, 370);
        ctx.stroke();
        ctx.fill();
       
        // Piso 1
        ctx.fillStyle = "#FFC9BD";
        ctx.fillRect(0, 700, 1500, 30);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "black";
        ctx.strokeRect(0, 700, 1500, 30);

        // Piso 2
        ctx.fillStyle = "#FF9766";
        ctx.fillRect(0, 730, 1500, 70);
        ctx.lineWidth = 7;
        ctx.strokeStyle = "#5F2818";
        ctx.strokeRect(0, 730, 1500, 70);

        //Circulos dentro de cuadrados
        ctx.beginPath();
        ctx.arc(375, 475, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(375, 675, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(575, 475, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(575, 675, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        //
        ctx.beginPath();
        ctx.arc(555, 305, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(755, 305, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(755, 675, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        //
        ctx.beginPath();
        ctx.arc(1302, 470, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(1302, 675, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#B3BFC0";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.stroke();

        //Puntitos cajas
        ctx.beginPath();
        ctx.arc(1357, 210, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(1420, 210, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(1420, 273, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(1357, 273, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        //
        ctx.beginPath();
        ctx.arc(250, 100, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250, 160, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(310, 100, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(310, 160, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        //
        ctx.beginPath();
        ctx.arc(330, 100, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(330, 160, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(390, 100, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(390, 160, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        //
        ctx.beginPath();
        ctx.arc(50, 360, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(50, 420, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(110, 360, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(110, 420, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

    </script>      
</body>
</html>
